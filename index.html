<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stop Watch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="header">
            <h1>Stop Watch By Owais</h1>
        </div>
    </header>
    <div>
        <div>
            <button onclick="start()" id="start">Start</button>
            <button onclick="pause()" id="pause">Pause</button>
            <button onclick="reset()" id="reset">Reset</button>
        </div>        
        <div class="num">
            <h1 id="hour" class="number">00</h1>
            <h1 id="min" class="number">00</h1>
            <h1 id="sec" class="number">00</h1>
            <h1 id="msec" class="number">00</h1>
            <br>
            <h1 class="hea">Hour</h1>
            <h1 class="hea">Min</h1>
            <h1 class="hea">Sec</h1>
            <h1 class="hea">Msec</h1>
        </div>
        <div>
            <form action="">
                <input type="email" name="" id="text" placeholder="Enter Your Email Address" required>
                <input type="submit" name="" id="button" value="subscribe">
            </form>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
